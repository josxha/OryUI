version: v0.13.0

dsn: memory

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:5110/
  allowed_return_urls:
    - http://127.0.0.1:5110

  methods:
    password:
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true
#    webauthn:
#      enabled: true
#      config:
#        passwordless: true
#        rp:
#          id: 127.0.0.1
#          origins:
#            - https://127.0.0.1
#          display_name: OryUI
    oidc:
      enabled: true
      config:
        providers:
          - id: Google
            provider: google
            client_id: 'notARealClientId.apps.googleusercontent.com'
            # https://www.ory.sh/docs/kratos/social-signin/google#data-mapping
            mapper_url: "base64:"
            client_secret: 'clientSecret'
            issuer_url: 'https://accounts.google.com'
            auth_url: 'https://accounts.google.com/o/oauth2/v2/auth'
            token_url: 'https://www.googleapis.com/oauth2/v4/token'
            scope: [ offline_access, email, profile ]
            subject_source: userinfo
            requested_claims:
              id_token:
                email: null
                email_verified: null
            label: 'Google'
          - id: Facebook
            provider: facebook
            client_id: "fakeClientId"
            client_secret: "fakeClientSecret"            
            mapper_url: "base64:"
            scope:
              - email
#          - id: apple
#            provider: apple
#            client_id: .... # Replace this with the Services ID provided by Apple
#            apple_team_id: .... # Replace this with the Team ID provided by Apple
#            apple_private_key_id: .... # Replace this with the private key identifier generated by Apple
#            apple_private_key: |
#              -----BEGIN PRIVATE KEY-----
#              .... # Replace this with the content of the private key downloaded from Apple
#              -----END PRIVATE KEY-----
#            issuer_url: https://appleid.apple.com
#            mapper_url: "base64://{YOUR_BASE64_ENCODED_JSONNET_HERE}"
#            # Alternatively, use an URL:
#            # mapper_url: https://storage.googleapis.com/abc-cde-prd/9cac9717f007808bf17f22ce7f4295c739604b183f05ac4afb4
#            scope:
#              - email

  flows:
    error:
      ui_url: http://127.0.0.1:5110/error

    settings:
      ui_url: http://127.0.0.1:5110/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://127.0.0.1:5110/recovery
      use: code

    verification:
      enabled: true
      ui_url: http://127.0.0.1:5110/verification
      use: code
      after:
        default_browser_return_url: http://127.0.0.1:5110/

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:5110/login

    login:
      ui_url: http://127.0.0.1:5110/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://127.0.0.1:5110/registration
      after:
        password:
          hooks:
            - hook: session
            - hook: show_verification_ui

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity-default.schema.json
    - id: alternative
      url: file:///etc/config/kratos/identity-alternative.schema.json

oauth2_provider:
  url: http://ory-hydra-1:4445

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true